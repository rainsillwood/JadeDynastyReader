<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jade Dynasty Element Reader</title>
    <script type="text/javascript">
        var input; //input file
        var buffer = new ArrayBuffer();
        var rawFile = new XMLHttpRequest();
        rawFile.open('GET', './meta.json', false);
        rawFile.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
        rawFile.send();
        var meta = JSON.parse(rawFile.responseText);
        var iindex, ilength = 0;
        var dataArray = {};

        function parseData() {
            iindex = 8;
            document.getElementById('tph').innerHTML = Object.keys(meta).length;
            for (i in meta) {
                document.getElementById('iph').innerHTML = i;
                let dataLength = getData(buffer, 'uint|4', iindex) * 1;
                let dataCount = getData(buffer, 'uint|4', iindex) * 1;
                ilength = 0;
                dataArray[i] = [];
                document.getElementById('tdt').innerHTML = dataCount;
                for (j = 0; j < dataCount; j++) {
                    document.getElementById('idt').innerHTML = j;
                    dataArray[i][j] = {};
                    document.getElementById('tel').innerHTML = Object.keys(meta[i]).length;
                    for (k in meta[i]) {
                        document.getElementById('iel').innerHTML = k;
                        dataArray[i][j][k] = getData(buffer, meta[i][k], iindex);
                    }
                }
                if (ilength != dataLength * dataCount) {
                    alert(i + ' 数据格式不对');
                }
            }
            alert('~');
        }

        function getData(data, type, index) {
            let idata = '';
            let itype = type.split('|');
            switch (itype[0]) {
                case 'string': {
                    let stringArray = new Uint16Array(data, index, itype[1] / 2);
                    for (x in stringArray) {
                        if (stringArray[x] == 0) continue;
                        idata = idata + String.fromCharCode(stringArray[x]);
                    }
                    break;
                }
                case 'uint': {
                    let inumber = 0;
                    let intArray = new Uint8Array(data, index, itype[1] * 1);
                    for (x in intArray) {
                        inumber = inumber + intArray[x] * Math.pow(256, x * 1);
                    }
                    idata = idata + inumber;
                    break;
                }
                case 'int': {
                    let inumber = 0;
                    let bit = itype[1] * 1;
                    let intArray = new Uint8Array(data, index, itype[1] * 1);
                    for (x in intArray) {
                        inumber = inumber + intArray[x] * Math.pow(256, x * 1);
                    }
                    if (inumber >= ((256 ^ bit) / 2)) inumber = inumber - 256 ^ bit;
                    idata = idata + inumber;
                    break;
                }
                case 'float': {
                    let intArray = new Float32Array(data, index, 1);
                    idata = idata + intArray[0];
                    break;
                }
                case 'double': {
                    let intArray = new Float64Array(data, index, 1);
                    idata = idata + intArray[0];
                    break;
                }
                default: {
                    idata = '暂不支持';
                    break;
                }
            }
            iindex = iindex + itype[1] * 1;
            ilength = ilength + itype[1] * 1;
            return idata;
        }
    </script>
</head>

<body>
    <div>
        <a>段数处理进度：</a><a id="iph"></a><a>/</a><a id="tph"></a></br>
        <a>数据处理进度：</a><a id="idt"></a><a>/</a><a id="tdt"></a></br>
        <a>属性处理进度：</a><a id="iel"></a><a>/</a><a id="tel"></a></br>
    </div>
    <input type="file" name="" id="file" value="" />
    <script>
        input = document.getElementById('file');
        input.onchange = function () {
            var file = this.files[0]; //获取文件
            if (!!file) {
                //读取本地文件
                var reader = new FileReader();
                reader.readAsArrayBuffer(file); //ArrayBuffer对象
                reader.onload = function (e) {
                    //读取完毕后输出结果
                    buffer = e.target.result;
                    parseData();
                }
            }
        }
    </script>
    <input type="button" onclick="parseData();" value="处理数据">
</body>

</html>
